<form method="post" action="{% url 'music:user_login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="user"><span class="glyphicon glyphicon-user"></span> Username</label>
        <input type="text" name="username"  class="form-control" placeholder="Enter your username" required="required">
    </div>
    <div class="form-group">
        <label for="pass"><span class="glyphicon glyphicon-user"></span> Password</label>
        <input type="password" class="form-control" name="password"  placeholder="Enter your password" required="required">
    </div>
    <button type="submit" class="btn btn-block"> Sign In
        <span class="glyphicon glyphicon-ok"></span>
    </button>
</form>

</body>
